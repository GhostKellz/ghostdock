<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostDock Registry - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #e2e8f0; 
            min-height: 100vh; 
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .page-title { font-size: 2rem; font-weight: 700; color: #f1f5f9; margin-bottom: 2rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; margin-bottom: 3rem; }
        .stat-card { 
            background: rgba(30, 41, 59, 0.4); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(37, 99, 235, 0.2); 
            border-radius: 12px; 
            padding: 1.5rem; 
        }
        .quick-actions { display: flex; gap: 1rem; margin: 2rem 0; }
        .btn { 
            background: rgba(37, 99, 235, 0.1); 
            color: #2563eb; 
            padding: 0.75rem 1.5rem; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: 500; 
            border: 1px solid rgba(37, 99, 235, 0.2); 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">GhostDock Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Repositories</h3>
                <div>12</div>
            </div>
            <div class="stat-card">
                <h3>Total Images</h3>
                <div>89</div>
            </div>
            <div class="stat-card">
                <h3>Storage Used</h3>
                <div>2.4GB</div>
            </div>
        </div>

        <div class="quick-actions">
            <a href="#" class="btn">Push First Image</a>
            <a href="/repositories" class="btn">Browse Registry</a>
            <a href="/settings" class="btn">Configure Settings</a>
        </div>
    </div>
</body>
</html>

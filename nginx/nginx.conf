events {
    worker_connections 1024;
}

http {
    upstream ghostdock_registry {
        server ghostdock:5000;
    }

    upstream ghostdock_web {
        server ghostdock:8080;
    }

    # Registry API
    server {
        listen 80;
        server_name registry.example.com;

        # Increase upload size for large images
        client_max_body_size 5G;

        # Disable request buffering for streaming uploads
        proxy_request_buffering off;

        location / {
            proxy_pass http://ghostdock_registry;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for large image uploads
            proxy_connect_timeout       300s;
            proxy_send_timeout          300s;
            proxy_read_timeout          300s;
        }
    }

    # Web UI
    server {
        listen 80;
        server_name ghostdock.example.com;

        location / {
            proxy_pass http://ghostdock_web;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

